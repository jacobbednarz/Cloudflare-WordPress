name: Build vendor directory

on:
  push:
    branches: [ "*" ]

jobs:
  vendor:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Install dependencies into vendor directory
      uses: php-actions/composer@v5
      with:
        command: install
        version: 1

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: build vendor directory
        file_pattern: vendor/
